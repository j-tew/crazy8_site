{% load static %}

<!DOCTYPE html>
<html lang="en" class="sr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Title -->
    <title>{% block title %}Base{% endblock %}</title>

    <!-- Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'home/img/logos/yellow_font.png' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Local CSS -->
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet" />

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script>ScrollReveal({ reset: true });</script>

    <!-- Local JS -->
    <script src="{% static 'home/js/script.js' %}"></script>
  </head>

  <body class="text-center">
    <!-- Navigation toggle -->
    <nav
      class="navbar navbar-dark navbar-expand-sm bg-green p-3 justify-content-around"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand Icon -->
        <div
          class="collapse navbar-collapse justify-content-between fs-3"
          id="navbarNav"
        >
          <a class="navbar-brand mx-0" href="{% url 'home' %}">
            <img
              src="{% static 'home/img/logos/white.png' %}"
              alt="Crazy 8's Logo"
              height="80"
            />
          </a>

          <!-- Navigation links -->
          <div class="navbar-nav">
            {% block navs %}
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
            <a class="nav-link" href="{% url 'events' %}">Events</a>
            <a class="nav-link" href="{% url 'photos' %}">Photos</a>
            {% endblock %}
          </div>

          <!-- Social links -->
          <div class="navbar-nav fs-3 d-flex flex-md-column">
            <a
              class="link-light"
              href="https://m.facebook.com/Crazy8sSportsBarAndGrillDenton/?_rdr"
              target="_blank"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              class="link-light"
              href="https://instagram.com/crazy8sdenton?igshid=YmMyMTA2M2Y="
              target="_blank"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Phone and Address -->
    <div class="bg-yellow shadow p-1">
      <div
        class="container d-flex flex-column flex-sm-row justify-content-between"
      >
        <p class="m-0">
          <i class="bi bi-telephone-fill"></i>
          <a class="link-green text-decoration-none" href="tel:9402181331"
            >(940) 218-1331</a
          >
        </p>
        <p class="m-0">
          <i class="bi bi-geo-alt-fill"></i>
          <a
            class="link-green text-decoration-none"
            href="https://www.google.com/maps/search/?api=1&query=33.2138755%2C-97.134013&query_place_id=ChIJezWH_oLLTYYReiGJ-NztwEQ"
            target="_blank"
            >115 S Elm St, Denton, TX 76201</a
          >
        </p>
      </div>
    </div>

    {% block content %}
    
    {% endblock %}

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      ScrollReveal().reveal('#banner');
      ScrollReveal().reveal('#banner-logo', { delay: 200, duration: 500 });
      ScrollReveal().reveal('#helmet-img', { delay: 100 });
      ScrollReveal().reveal('.img-fluid', { interval: 100 });
      ScrollReveal().reveal('.list-group-item', { interval: 100 });
    </script>
  </body>
</html>
