{% extends 'base.html' %}
{% load static %}

{% block title %}Crazy 8's Photos{% endblock %}

<!-- Set active nav item -->
{% block navs %}
<a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
<a class="nav-link" href="{% url 'menu' %}">Menu</a>
<a class="nav-link" href="{% url 'events' %}">Events</a>
<a class="nav-link active" href="{% url 'photos' %}">Photos</a>
{% endblock %}

{% block content %}
<!-- Modal gallery -->
<div
  class="modal modal-xl fade"
  id="galleryModal"
  tabindex="-1"
  aria-labelledby="galleryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          id="galleryCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/bar.jpg' %}"
                alt="Picture of the bar"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/sign.jpg' %}"
                alt="Picture of the sign outside"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/patio.jpg' %}"
                alt="Picture of the patio"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/back_bar1.jpg' %}"
                alt="Picture of the back bar"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/bucket.jpg' %}"
                alt="Picture of a bucket on the bar"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/dining.jpg' %}"
                alt="Picture of the dining area"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="{% static 'home/img/gallery/private_table.jpg' %}"
                alt="Picture of the private table"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->

<!-- Image grid -->
<div
  class="container d-flex flex-wrap justify-content-around my-5"
  data-bs-toggle="modal"
  data-bs-target="#galleryModal"
>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/bar.jpg' %}"
      alt="Picture of the bar"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="0"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/sign.jpg' %}"
      alt="Picture of the sign outside"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="1"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/patio.jpg' %}"
      alt="Picture of the patio"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="2"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/back_bar1.jpg' %}"
      alt="Picture of the back bar"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="3"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/bucket.jpg' %}"
      alt="Picture of a bucket on the bar"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="4"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/dining.jpg' %}"
      alt="Picture of the dining area"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="5"
    />
  </div>
  <div class="col-md-3 m-3">
    <img
      class="img-fluid shadow"
      src="{% static 'home/img/gallery/private_table.jpg' %}"
      alt="Picture of the private table"
      data-bs-target="#galleryCarousel"
      data-bs-slide-to="6"
    />
  </div>
</div>
{% endblock %}
